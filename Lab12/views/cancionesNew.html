<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Canciones</title>
</head>
<body>
    <h1>Favorite Songs!</h1>
    <h2>Aqui Ingresaras Canciones a la Lista!</h2>
    <p>Ingresa el nombre de la cancion:</p>
    <form action="/canciones/new" method="POST">
        <label for="nombre">Nombre de la cancion: </label>
        <input type="text" name="nombre" required>
        <input type="submit" value="Enviar">
    </form>
    <br><br>
    <a href="/canciones">Regresar a la lista de canciones</a>
    </br>
</body>
</html>
