<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Peliculas</title>
</head>
<body>
    <h1>Favorite Movies!</h1>
    <h2>Aqui Ingresaras Pelicuals a la Lista!</h2>
    <p>Ingresa el nombre de la pelicula:</p>
    <form action="/peliculas/new" method="POST">
        <label for="nombre">Nombre de la pelicula: </label>
        <input type="text" name="nombre" required>
        <input type="submit" value="Enviar">
    </form>
    <br><br>
    <a href="/peliculas">Regresar a la lista de Peliculas</a>
    </br>
</body>
</html>
