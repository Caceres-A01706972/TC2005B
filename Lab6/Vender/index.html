<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
   
    <header class="header">
        <div class="container">
            <h2>Store</h2>
            <a href="#" class="bag">
                <img src="https://ps.w.org/added-to-cart-popup-woocommerce/assets/icon-256x256.png?rev=1588875" alt="cart de Compras" class="cart-image">
            </a>    
        </div>
    </header>

    <div class="cart">
        <a href="#" class="closecart"><i class="fa-solid fa-xmark"></i></a>
        <div id="minicart">
            <table id="lista-carrito">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div class="pesos-total">
                <p>Subtotal: $</p><p class="price" id="total">0</p>
            </div>
            <div class="iva">
                <p>IVA: $</p><p id="total-iva"></p>
                <p id="ivaInfo"></p>
                <i class="fa-solid fa-circle-question" id="questionIcon"></i>
            </div>
            <div class="ivaPopUp" id="ivaPopUp">
                <p id="popUpInfo">Impuesto indirecto sobre el consumo e del 16%.</p>
            </div>
            <div class="cart-total">
                <p>Total: $</p><p class="price" id="cart-total">0</p>
            </div>
            <button id="go-checkout">Checkout</button>
        </div>
    </div>
    <div class="cards container">
        <h1>Our Collection</h1>
        <div class="card">
            <img src="/TC2005B/Lab6/Vender/shoe.png">
            <p class="title" id="title1">Nike Air Max Plus</p>
            <p class="description" id="description1">Men's Shoes</p>
            <div class="pesos">
                <p>$</p><p class="price" id="price1">2200</p>
            </div>
            <div style="display: flex;">
                <a href="#" class="button" id="1">
                    Add to Cart
                </a>
                <label for="quantity">Quantity
                    <select name="Quantity" id="product-quantity1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
            </div>
            
            
        </div>
        <div class="card">
            <img src="/TC2005B/Lab6/Vender/shoe.png">
            <p class="title" id="title2">Nike Blazers Low</p>
            <p class="description" id="description2">Men's Shoes</p>
            <div class="pesos">
                <p>$</p><p class="price" id="price2">1999</p>
            </div>
            <div style="display: flex;">
                <a href="#" class="button" id="2">
                    Add to Cart
                </a>
                <label for="quantity">Quantity
                    <select name="Quantity"  id="product-quantity2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="card">
            <img src="/TC2005B/Lab6/Vender/shoe.png">
            <p class="title" id="title3">Nike Jordans High</p>
            <p class="description" id="description3">Men's Shoes</p>
            <div class="pesos">
                <p>$</p><p class="price" id="price3">2149</p>
            </div>
            <div style="display: flex;">
                <a href="#" class="button" id="3">
                    Add to Cart
                </a>
                <label for="quantity">Quantity
                    <select name="Quantity" id="product-quantity3">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
            </div>
        </div>

    </div>


    
   <script type="text/javascript" src="script.js"></script>
   <script src="https://kit.fontawesome.com/7cb84113fc.js" crossorigin="anonymous"></script>
</body>
</html>
