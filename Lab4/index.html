<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <img src="/TC2005B/Lab4/Images/javascript.png" id="javascript-image">
            <h1>Lab 4: Fundamentos de JavaScript</h1>
        </div>
    </header>
    <div id="divider"></div>
    <div class="introduction">
        <h3>Preguntas a Responder</h3>
        <div class="preguntas">
            <a class="link" href="#" onclick="pregunta1()">Pregunta1</a>
            <a class="link" href="#" onclick="pregunta2()">Pregunta2</a>
            <a class="link" href="#" onclick="pregunta3()">Pregunta3</a>
            <a class="link" href="#" onclick="pregunta4()">Pregunta4</a>
            <a class="link" href="#" onclick="pregunta5()">Pregunta5</a>
        </div>
    </div>
    <section id="pregunta1">
        <div id="divider"></div>
        <h3>1. Cuadrados y Cubos</h3>
        <button class="btn" onclick="cuadradosCubos()">Calculate</button>
        <p id="cuadrados">Cuadrados: </p>
        <p id="cubos">Cubos: </p>

    </section>
    <section id="pregunta2">
        <div id="divider"></div>
        <h3>2. Suma 2 numeros</h3>
        <p>Compleata la siguiente suma: </p>
        <button class="btn" onclick="suma2numeros()">Generate Sum</button>
        <p id="ecuacionSuma"></p> 
        <p id="typed"></p> 
        <p id="grade"></p> 
        <p id="timeTaken"></p>
    </section>

    <section id="pregunta3">
        <div id="divider"></div>
        <h3>3. Función Contador</h3>
        <p>Funcion de Contador</p>
        <button class="btn" onclick="contador()">Generar Arreglo</button>
        <p id="arreglo"></p> <p id="cuenta"></p> 
    </section>
    <section id="pregunta4">
        <div id="divider"></div>
        <h3>4. Función Promedios</h3>
        <button onclick="promedios()">Calcular Promedios</button>
        <p id="averages"></p>
    </section>
    <section id="pregunta5">
        <div id="divider"></div>
        <h3>5. Función Inverso </h3>
        <button onclick="inverso()">Sacar Inverso</button>
        <p id="numero"></p>
        <p id="inverso"></p>
    </section>
    <section id="pregunta6">
        <div id="divider"></div>
        <h3>6. Libreria </h3>
        <button onclick="ver_libreria()">Ver mi libreria</button>
        <button style="width: fit-content; height: fit-content;" onclick="ver_libreria(true)">Add New Book</button>
        <div id="libros">
            <div class="libro" id="libro1">
                <p id="author1"></p>
                <p id="title1"></p>
                <p id="releasedate1"></p>
                <p id="status1"></p>
            </div>
            <div class="libro" id="libro2">
                <p id="author2"></p>
                <p id="title2"></p>
                <p id="releasedate2"></p>
                <p id="status2"></p>
            </div>
            <div class="libro" id="libro3" style="margin-left: auto;">
                <p id="author3"></p>
                <p id="title3"></p>
                <p id="releasedate3"></p>
                <p id="status3"></p>
            </div>
            
        </div>
        
    </section>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
